<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="white">
        <a-plane position="0 0 -4" rotation="-90 0 0" scale="5 5 4" color="blue"></a-plane>
        <a-box position="1 1 -3.3" color="green" scale="0.8 0.8 0.8"></a-box>
        <a-sphere position="-0 1 -3" radius="0.4" height="1" color="gray"></a-sphere>
        <a-ring position="-0 1 -3" color="cyan" scale="0.5 0.5 0.5"></a-ring>
        <a-cylinder position="0.5 1 -2.5" color="" radius="0.3"></a-cylinder>
        <a-octahedron position="-0.6 1 -2" color="black" scale="0.5 0.5 0.5"></a-octahedran>
    </a-scene>
</body>

</html>
